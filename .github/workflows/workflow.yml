name: Flutter Web

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Enable Web
        run: flutter config --enable-web
        working-directory: ./
      - name: Install Dependencies
        run: flutter packages get
        working-directory: ./
      - name: Build Web
        run: flutter build web
        working-directory: ./
      - name: Deploy
        run: |
          cd build/web
          git init
          git config --global user.email hi@samuelematias.com
          git config --global user.name samuelematias
          git remote add origin https://${{secrets.commit_secret}}@github.com/samuelematias/bmi_calculator_app_flutter.git
          git checkout -b gh-pages
          git add .
          git commit -m "Add GitHub Pages support"
          git push origin gh-pages -f
